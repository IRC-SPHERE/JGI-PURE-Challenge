<!DOCTYPE html>
<html>
<head><title>D3.js 101</title>
    <meta charset="utf-8">
    <meta name="author" content="Scott Cheng">
    <meta name="description" content="Introductory D3.js">
    <!--<link href="style.css" rel="stylesheet">-->
    <link href="bower_components/reveal.js/css/print/pdf.css" rel="stylesheet" media="print">
       
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section id="title"><h1>JGI PURE Challenge</h1>
            <p><a href="http://intelligentsystems.bristol.ac.uk/" target="_blank">Intelligent Systems Laboratory</a></p>
        </section>
        <section id="outline"><h2>Outline</h2>
            <ol>
                <li>The beginning</li>
                <li>The middle</li>
                <li>The end</li>
            </ol>
        </section>
        <section>
            <section id="beginning"><h2>The Beginning</h2>
                <ul>
                    <li>Here the story begins</li>
                </ul>
            </section>
        </section>
        <section>
            <section id="middle"><h2>The Middle</h2></section>
        </section>
        <section>
            <section id="the-end"><h2>The End</h2>
        </section>
    </div>
</div>
<link rel="stylesheet" href="http://cdn.jsdelivr.net/highlight.js/9.11.0/styles/default.min.css">
<script src="http://cdn.jsdelivr.net/highlight.js/9.11.0/highlight.min.js"></script> 
<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="bower_components/reveal.js/js/reveal.js"></script>
<script>Reveal.initialize({
    history: true,
    // rollingLinks: false,
    dependencies: [
        {
            src: 'lib/highlight.js',
            async: true,
            callback: function () {
                hljs.initHighlightingOnLoad();
            }
        }
    ]
});</script>
<script src="bower_components/d3/d3.js"></script>
<script>
    var code = '<svg width="400" height="300">\n  <circle cx="50" cy="100" r="200" fill="steelblue" />\n  <circle cx="300" cy="200" r="150" fill="white"\n    stroke="steelblue" stroke-width="5" fill-opacity=".5" />\n</svg>';
    d3.select('code#svg-code')
        .text(code);
</script>
</body>
</html>
